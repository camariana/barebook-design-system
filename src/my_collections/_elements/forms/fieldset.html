<fieldset class="cp-form__fieldset">
  <legend>8-digit verification code</legend>
  <div class="cp-form__groups c-seamless__groups--split with-large-input">
    <div class="cp-form__group">
        <label class="cp-form__label" for="digit-1-of-6">
            Digit 1 of 4 of 8
        </label>
        <input class="cp-form__field" id="digit-1-of-6" type="number" autofocus maxlength="1">
    </div>
    <div class="cp-form__groups">
      <label class="cp-form__label" for="digit-2-of-6">
          Digit 5 of 8 of 8
      </label>
      <input class="cp-form__input" id="digit-2-of-6" type="number" maxlength="1">
    </div>
  </div>
</fieldset>
